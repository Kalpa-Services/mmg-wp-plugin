name: Create or Update Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}
    - name: Update version in main.php
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        git config --local user.email "carl@kalpa.dev"
        git config --local user.name "Carl Handy"
        git fetch --all
        git checkout main
        git pull origin main
        chmod +x .github/scripts/update-version.sh
        ./.github/scripts/update-version.sh
        git push origin main

  build:
    needs: update-version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Fetch latest changes
      run: |
        git fetch --all
        git checkout main
        git pull origin main

    - name: Zip project
      run: zip -r mmg-checkout-payment.zip . -x "*.git*"

    - name: Check for existing release
      id: check_release
      run: |
        release_id=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/releases/tags/${{ github.ref_name }}" \
          | jq -r '.id')
        echo "release_id=$release_id" >> $GITHUB_OUTPUT

    - name: Create Release
      if: steps.check_release.outputs.release_id == 'null'
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url || format('https://uploads.github.com/repos/{0}/releases/{1}/assets{{?name,label}}', github.repository, steps.check_release.outputs.release_id) }}
        asset_path: ./mmg-checkout-payment.zip
        asset_name: mmg-checkout-payment.zip
        asset_content_type: application/zip