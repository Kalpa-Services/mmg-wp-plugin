name: Create or Update Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  update-version:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
        token: ${{ secrets.PAT }}
    - name: Update version in main.php
      env:
        GITHUB_TOKEN: ${{ secrets.PAT }}
      run: |
        git config --local user.email "carl@kalpa.dev"
        git config --local user.name "Carl Handy"
        git fetch --all
        git checkout main
        git pull origin main
        chmod +x .github/scripts/update-version.sh
        ./.github/scripts/update-version.sh
        git push origin main

  build:
    needs: update-version
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Fetch latest changes
      run: |
        git fetch --all
        git checkout main
        git pull origin main

    - name: Zip project
      run: zip -r mmg-checkout-payment.zip . -x "*.git*" -x "tests/*" -x "bin/*" -x "composer.json" -x "phpunit.xml" -x "README.md" -x "*.DS_Store" -x "build-phar.sh"

    - name: Setup GitHub CLI
      uses: actions/setup-go@v4
      with:
        go-version: '>=1.18.0'
    - run: go install github.com/cli/cli/v2/cmd/gh@latest

    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release upload ${{ github.ref_name }} ./mmg-checkout-payment.zip --clobber